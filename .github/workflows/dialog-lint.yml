name: Dialog Lint

on:
  push:
    branches: [main]
    paths:
      - "dialog/**"
  pull_request:
    branches: [main]
    paths:
      - "dialog/**"

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        working-directory: dialog
        run: swiftlint lint --strict
