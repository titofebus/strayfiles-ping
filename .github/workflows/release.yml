name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: strayfiles-ping
            asset_name: strayfiles-ping-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: strayfiles-ping
            asset_name: strayfiles-ping-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: strayfiles-ping
            asset_name: strayfiles-ping-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: strayfiles-ping
            asset_name: strayfiles-ping-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        working-directory: backend/ping-mcp
        run: |
          cargo build --release --target ${{ matrix.target }}
          mv target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Install minisign
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y minisign
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install minisign
          fi

      - name: Sign binary
        working-directory: backend/ping-mcp
        env:
          MINISIGN_KEY: ${{ secrets.MINISIGN_PRIVATE_KEY }}
        run: |
          echo "$MINISIGN_KEY" > private.key
          minisign -S -s private.key -m ${{ matrix.asset_name }}
          rm private.key
          ls -la ${{ matrix.asset_name }}*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            backend/ping-mcp/${{ matrix.asset_name }}
            backend/ping-mcp/${{ matrix.asset_name }}.minisig

  build-dialog:
    name: Build Dialog (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build universal binary
        working-directory: dialog
        run: |
          swift build -c release --arch arm64 --arch x86_64
          cp .build/apple/Products/Release/strayfiles-dialog strayfiles-dialog-macos-universal

      - name: Install minisign
        run: brew install minisign

      - name: Sign binary
        working-directory: dialog
        env:
          MINISIGN_KEY: ${{ secrets.MINISIGN_PRIVATE_KEY }}
        run: |
          echo "$MINISIGN_KEY" > private.key
          minisign -S -s private.key -m strayfiles-dialog-macos-universal
          rm private.key

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: strayfiles-dialog-macos-universal
          path: |
            dialog/strayfiles-dialog-macos-universal
            dialog/strayfiles-dialog-macos-universal.minisig

  release:
    name: Create release
    needs: [build, build-dialog]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in strayfiles-*; do
              if [[ ! "$file" =~ \.(minisig|sha256)$ ]]; then
                sha256sum "$file" > "$file.sha256"
              fi
            done
            cd ..
          done

      - name: Extract release notes
        id: extract_notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract release notes from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | head -n -1 | tail -n +2 > release_notes.md
          else
            echo "Release $VERSION" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            artifacts/**/strayfiles-ping-*
            artifacts/**/strayfiles-dialog-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
