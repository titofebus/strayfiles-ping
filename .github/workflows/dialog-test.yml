name: Dialog Tests

on:
  push:
    branches: [main]
    paths:
      - "dialog/**"
  pull_request:
    branches: [main]
    paths:
      - "dialog/**"

jobs:
  test:
    name: Swift tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: dialog/.build
          key: ${{ runner.os }}-swift-build-${{ hashFiles('dialog/Package.swift') }}

      - name: Run tests
        working-directory: dialog
        run: swift test --verbose

      - name: Build release check
        working-directory: dialog
        run: swift build -c release
